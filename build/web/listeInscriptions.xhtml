<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Liste des inscriptions</title>
        </h:head>
        <h:body>
            <h1>Inscriptions</h1>
            <hr/>
            <h:form>
                <p:dataTable value="#{listeInscriptions.liste}" var="l">
                    <p:column headerText="Formation">
                        <h:outputText value="#{l.formation}"/>
                    </p:column>
                    <p:column headerText="Nb jours">
                        <h:outputText value="#{l.nbJours}"/>
                    </p:column>
                    <p:column headerText="Nb inscrits">
                        <h:outputText value="#{l.nbInscrits}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
            <hr/>
            <p:button outcome="nouvelleInscription.xhtml" value="Ajouter"/>
        </h:body>
    </f:view>
</html>
