<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Cours vidéos</title>
            <h1>Bienvenue sur les cours vidéos en ligne</h1>
            <hr/>
        </h:head>
        <h:body>
        <h:form> 
            <p:panel header="Inscrivez-vous"> 
                <h:panelGrid id="grid" columns="2" cellpadding="5"> 
                    <h:outputLabel for="nom" value="Nom : " /> 
                    <p:inputText id="nom"/>
                    <h:outputLabel for="prenom" value="Prenom : " /> 
                    <p:inputText id="Prenom"/>
                </h:panelGrid> 
                <p:commandButton value="Submit" icon="ui-icon-check" />
            </p:panel> 
        </h:form> 
        </h:body>
    </f:view>
</html>
