<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Cours vidéos</title>
            <style type="text/css">
                .ui-layout-bd {
                    border: 0;
                }
                h1{
                    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                }
                .ui-widget,.ui-widget .ui-widget {
                    font-size: 90% !important;
                }
            </style>
        </h:head>
        <h:body>
            <h1>Bienvenue sur les cours vidéos en ligne</h1>
            <p:layout>
                <p:layoutUnit position="west" resizable="true" minSize="40" size="400" header="Inscription">
                    <h:form> 
                        <h:panelGrid id="grid" columns="2" cellpadding="4"> 
                            <h:outputLabel for="nom" value="Nom : " /> 
                            <p:inputText id="nom"/>
                            <h:outputLabel for="prenom" value="Prenom : " /> 
                            <p:inputText id="prenom"/>
                            <h:outputLabel for="email" value="Email : " /> 
                            <p:inputText id="email"/>
                            <h:outputLabel for="mdp" value="Mot de passe : " /> 
                            <p:inputText id="mdp"/>
                            <h:outputLabel for="mdp2" value="Confirmez : " /> 
                            <p:inputText id="mdp2"/>
                        </h:panelGrid> 
                        <p:commandButton value="Valider" icon="ui-icon-check" />
                    </h:form> 
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Center
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
