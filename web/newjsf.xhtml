<table id="epi" style="width:100%">
                                    <tr style="text-align:left;" class="ui-widget-header">
                                        <th>Nom de l'épisode</th>
                                        <th>URL de la vidéo</th>
                                        <th>Action</th>
                                    </tr>
                                    <tbody class="ui-datatable-data ui-widget-content">
                                        <c:forEach items="#{presentationCours.listeVideo}" var="v" varStatus="pos2">
                                            <span style="display : #{presentationCours.compareCid(v.cours.cid)}">
                                                <tr>
                                                    <td><h:outputText value="#{v.nom}"/></td>
                                                    <td><h:outputText value="#{v.url}"/></td>
                                                    <td><p:commandButton value="Supprimer" icon="ui-icon-trash" action="#{presentationCours.doSupprimerVideo(presentationCours.cours.cid, v.id)}">
                                                            <p:confirm header="Confirmation" message="Etes-vous sur de vouloir supprimer l'épisode?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        <p:confirmDialog global="true" showEffect="fade">
                                                            <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                            <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                        </p:confirmDialog>
                                                    </td>
                                                </tr>
                                            </span>
                                        </c:forEach>
                                    </tbody>
                                </table>
